name: CI Actions for SPMT

on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy==0.781

      - name: Lint
        run: |
          lint/lint-python.sh
          lint/lint-python-mutable-default-parameters.sh
          lint/lint-python-utf8-encoding.sh

  build:
    name: Build-${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    needs: lint
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Linux
            os: ubuntu-22.04
            cachepath: ~/.cache/pip
            packages: libusb-1.0-0-dev libudev-dev

          - name: macOS
            os: macos-13
            cachepath: ~/Library/Caches/pip
            packages: imagemagick librsvg

          - name: macOS-arm
            os: macos-14
            cachepath: ~/Library/Caches/pip
            packages: imagemagick librsvg

          - name: Windows
            os: windows-2022
            cachepath: ~\AppData\Local\pip\Cache

    steps:
      - name: Get Source
        uses: actions/checkout@v4
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Setup node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Setup pip cache
        uses: actions/cache@v4
        with:
          path: ${{ matrix.config.cachepath }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          if [[ ${{ matrix.config.os }} = ubuntu* ]]; then
            sudo apt-get update
            sudo apt-get install --no-install-recommends --no-upgrade -qq ${{ matrix.config.packages }}
          fi
          if [[ ${{ matrix.config.os }} = macos* ]]; then
            npm install -g --no-fund appdmg
            brew install ${{ matrix.config.packages }}
          fi
          pip install -r requirements.txt
      - name: Build
        run: |
          pyinstaller SecurePivxMasternodeTool.spec
